name: Update Search Indexes

# Run weekly on Sundays at midnight UTC
# Can also be triggered manually from the Actions tab
on:
  schedule:
    - cron: '0 0 * * 0'  # Every Sunday at 00:00 UTC
  workflow_dispatch:  # Allow manual trigger

jobs:
  update-search-indexes:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Generate search indexes
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          NEXT_PUBLIC_SUPABASE_IWF_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_IWF_URL }}
          NEXT_PUBLIC_SUPABASE_IWF_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_IWF_ANON_KEY }}
        run: npm run generate-search
      
      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code public/data/*.json.gz || echo "changed=true" >> $GITHUB_OUTPUT
      
      - name: Commit and push if changed
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add public/data/*-search-index.json.gz
          git commit -m "chore: update search indexes [automated]"
          git push
