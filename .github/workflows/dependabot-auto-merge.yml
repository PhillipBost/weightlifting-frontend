name: Dependabot Auto-Merge

on:
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  audit:
    if: ${{ github.actor == 'dependabot[bot]' || github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install production dependencies
        run: npm ci --omit=dev

      - name: Run npm audit
        run: npm audit --audit-level=moderate

      - name: Approve Dependabot PR
        if: ${{ github.event_name == 'pull_request' }}
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const pull_number = context.payload.pull_request.number;
            await github.rest.pulls.createReview({ owner, repo, pull_number, event: 'APPROVE' });

      - name: Enable auto-merge for this PR (only if labeled `security`)
        if: ${{ github.event_name == 'pull_request' }}
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const pull_number = context.payload.pull_request.number;
            // Fetch labels for the PR
            const { data: labels } = await github.rest.issues.listLabelsOnIssue({ owner, repo, issue_number: pull_number });
            const hasSecurity = labels.some(l => l.name === 'security');
            if (!hasSecurity) {
              console.info('PR not labeled security â€” skipping auto-merge.');
              return;
            }
            // Enable auto-merge
            await github.request('PUT /repos/{owner}/{repo}/pulls/{pull_number}/auto-merge', {
              owner,
              repo,
              pull_number,
              merge_method: 'squash'
            });
